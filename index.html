<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Case Converter</div>
        <textarea class="text" id="text"></textarea>
        <div class="buttons">
            <button class="btn" id="upper-case" onclick="upperCase()">Upper Case</button>
            <button class="btn" id="lower-case" onclick="lowerCase()">Lower Case</button>
            <button class="btn" id="proper-case" onclick="poperCase()">Proper Case</button>
            <button class="btn" id="sentence-case" onclick="sentenceCase()">Sentence Case</button>
            <button class="btn" id="save-text-file" onclick="saveTextFile()">Save Text File</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
